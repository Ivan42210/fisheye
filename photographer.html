<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <section id="main">
        <header>
            <img src="assets/images/logo.png" class="logo" />
        </header>
        <main>
            <div class="photograph-header">
                <button id="contact_photographer" class="contact_button">Contactez-moi</button>
            </div>
        </main>

        <div aria-label="filter" id="selector__section">
            <span>Trier par: </span>
            <ul class="selector">
                <li id="selected-area" class="selected__section"><input id="radio" class="selected" type="radio" name="selected-item" value="">
                    <label for="selected-item" id="selected-label">Sélection</label><i class="fa-solid fa-angle-down close-selector"></i></li>
                <ul id="subMenu" class="option display--none">
                    <li><input class="selector__item" type="button" name="Popularité" id="popularity" data-value="popularity" value="Popularité"></li>
                    <li><input class="selector__item" type="button" name="Date" id="date" data-value="date" value="Date"></li>
                    <li><input class="selector__item" type="button" name="Titre" id="title" data-value="title" value="Titre"></li>
                </ul>
            </ul>
        </div>
        <div class="photograph_section-pics">

        </div>
    </section>
    <div id="contact_modal" class="modal_window">
        <div class="modal">
            <header class="form__header">
                <h2 class="form__title">Contactez-moi</h2>
                <img src="assets/icons/close.svg" class="close_modal" />

            </header>
            <h2 class="photographer__form"></h2>
            <form class="modal_form" aria-label="form">
                <div class="label_place">
                    <label>Nom</label>
                    <input id="last-name" class="text-control" type="text" aria-label="last-name" />
                </div>
                <div class="label_place">
                    <label>Prénom</label>
                    <input id="first-name" class="text-control" type="text" aria-label="first-name" />
                </div>
                <div class="label_place">
                    <label>Adresse e-mail</label>
                    <input id="email" class="text-control" type="email" aria-label="email" />
                </div>
                <div class="label_place">
                    <label for="message">Votre message</label>
                    <textarea name="message" class="text-control" id="yout-message" cols="30" rows="10" aria-label="your message"></textarea>
                </div>

                <button class="submit_button contact_button">Envoyer</button>
            </form>
            <h2 class="valid-message">Votre message à bien été envoyé</h2>
        </div>
    </div>
    <section id="lightbox" class="lightbox__section">

        <div class="lightbox" aria-label="lightbox">

            <button id="left-arrow" class="left-arrow"><i class="fa-solid fa-angle-left"></i></button>
            <button id="right-arrow" class="right-arrow"><i class="fa-solid fa-angle-right"></i></button>
            <button id="close" class="close-lightbox" onclick="closeLightbox()"><i class="fa-solid fa-xmark"></i></button>
            <div class="lightbox__container">

            </div>
        </div>

    </section>
    <section id="pricing" class="pricingLikes__section">
        <span class="photo-total-likes"></span><span class="pricing__section"></span>
    </section>
    <script src="/scripts/api/api.js"></script>
    <script src="/scripts/models/photo.js"></script>
    <script src="/scripts/factories/elements.js"></script>
    <script src="/scripts/factories/photographer.js"></script>

    <script src="/scripts/factories/photos.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/myLightbox.js"></script>

    <script src="/scripts/utils/sortBy.js"></script>
    <script src="https://kit.fontawesome.com/b00e3f61b3.js" crossorigin="anonymous"></script>
</body>

</html>
